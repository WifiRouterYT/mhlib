<!DOCTYPE html>
<html>
    <head>
        <title>MHLib</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/fixedsys-css/css/fixedsys.css">
        <script src="https://kit.fontawesome.com/b2ec349ebe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav" id="nav">
            <div class="navicon" id="menutoggle" title="Expand/Collapse Menu">
                <button style="margin-left: 10px;"><i class="fa-solid fa-bars" style="font-size: 26px;"></i></button>
                <p>Collapse Menu</p>
            </div>
            <div class="divider"></div>
            <div class="navicon selected" style="position: static;" title="Home">
                <button><i class="fa-solid fa-house-chimney"></i></button>
                <p>Home</p>
            </div>
            <div class="navicon" style="position: static;" title="Mission Hill Middle School Home Page">
                <button><i class="fa-solid fa-school" style="margin-left: -0.5px;"></i></button>
                <p>MH Home Page</p>
            </div>
            <div class="navicon" style="position: static;" title="Search for a book">
                <button style="margin-left: 10px;"><i class="fa-solid fa-magnifying-glass" style="margin-left: 1px;"></i></button>
                <p>Search for a book</p>
            </div>
            <div class="navicon" style="position: static;" title="Online Books">
                <button><i class="fa-solid fa-globe" style="margin-left: 2.5px;"></i></button>
                <p>Online books</p>
            </div>
            <div class="navicon" style="position: static;" title="Reading Counts">
                <button><i class="fa-solid fa-book-open-reader" style="margin-left: 2.5px;"></i></button>
                <p>Reading Counts</p>
            </div>
            <div class="navicon" style="position: static;" title="Banned books">
                <button><i class="fa-solid fa-ban" style="margin-left: 2.5px"></i></button>
                <p>Banned Books</p>
            </div>
            <div class="navicon" style="position: static;" title="Special Days/Months">
                <button><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                <p>Special Days/Months</p>
            </div>
            <div class="navicon" style="position: static;" title="Student Resources">
                <button><i class="fa-solid fa-user" style="font-size: 26px; margin-left: 2.5px;"></i></button>
                <p>Student Resources</p>
            </div>
            <div class="navicon" style="position: static;" title="Teacher Resources">
                <button><i class="fa-solid fa-chalkboard-user"></i></button>
                <p>Teacher Resources</p>
            </div>
            <div class="navicon" style="position: static;" title="Become a Library Aide">
                <button><i class="fa-solid fa-briefcase" style="margin-left: 2.5px;"></i></button>
                <p>Be a Library Aide!</p>
            </div>
            <div class="navicon" style="position: static;" title="Support the library!">
                <button><i class="fa-solid fa-hand-holding-dollar"></i></button>
                <p>Support us!</p>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
