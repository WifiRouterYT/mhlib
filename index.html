<!DOCTYPE html>
<html>
    <head>
        <title>MHLib</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/fixedsys-css/css/fixedsys.css">
        <script src="https://kit.fontawesome.com/b2ec349ebe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav" id="nav">
            <div class="navicon" id="menutoggle">
                <button style="margin-left: 10px;"><i class="fa-solid fa-bars" style="font-size: 26px;"></i></button>
                <p>Collapse Menu</p>
            </div>
            <div class="divider"></div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-house-chimney"></i></button>
                <p>Home</p>
            </div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-school" style="margin-left: -0.5px;"></i></button>
                <p>MH Home Page</p>
            </div>
            <div class="navicon" style="position: static;">
                <button style="margin-left: 10px;"><i class="fa-solid fa-magnifying-glass" style="margin-left: 1px;"></i></button>
                <p>Search for a book</p>
            </div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-globe" style="margin-left: 2.5px;"></i></button>
                <p>Online books</p>
            </div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-book-open-reader" style="margin-left: 2.5px;"></i></button>
                <p>Reading Counts</p>
            </div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-ban" style="margin-left: 2.5px"></i></button>
                <p>Banned Books</p>
            </div>
            <div class="navicon" style="position: static;">
                <button><i class="fa-solid fa-wand-magic-sparkles"></i></button>
                <p>Special Days/Months</p>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
